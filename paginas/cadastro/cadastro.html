<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devie-width, initial-scale=1.0">
    <title>Giga Kids</title>
    <link rel="stylesheet" href="estilocadastro.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="all-div">
        <div class="box">
            <div>
                <img src="img/logogiga.png" alt="" class="logo">
            </div>
            <div class="list">
                <ul>
                    <li class="dashboard">
                        <div class="icon-back"><i class="bi bi-bar-chart-line-fill"></i></div><span>Dashboard</span>
                    </li>
                    <li>
                        <div class="icon-back"><i class="bi bi-pencil-square"></i></div><span>Cadastrar</span>
                    </li>
                    <li>
                        <div class="icon-back"><i class="bi bi-cash-coin"></i></div><span>Vendas</span>
                    </li>
                    <li>
                        <div class="icon-back"><i class="bi bi-calendar-check"></i></div><span>Calendário</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="navbar">

        </div>

    </div>

    <div class="container">
        <div class="content">
            <div class="tittle">
                <h2>Cadastro de Brinquedos</h2>
                <hr>
            </div>
            <form action="">
                <div class="formAll">
                    <div class="formbase">
                        <div class="formleft">
                            <div class="inputfix">
                                <label for="nome">Nome</label>
                                <input required type="text" name="nome" id="nome">
                            </div>
                            <label for="descricao">Descrição</label>
                            <textarea rows="4" name="descricao" id="descricao" ></textarea>
                        </div>
                        <div class="formright">
                            <div class="divrightform">
                                <div class="inputfix">
                                    <label for="tipo">Tipo</label>
                                    <select required name="tipo" id="tipo">
                                        <option selected></option>
                                        <option value="">Inflável</option>
                                        <option value="">Escorregador</option>
                                        <option value="">Carrosel</option>
                                    </select>
                                </div>
                                <div class="inputfixed">
                                    <label for="validade">Validade</label>
                                    <input required type="date" name="validade" id="validade">
                                </div>
                                <div class="inputfixed">
                                    <label for="quantidade">Quantidade</label>
                                    <input required type="number" name="quantidade" min="0" id="quantidade">
                                </div>
                                <div class="custom-checkbox">
                                    <input type="checkbox" id="manutecao" name="manutecao">
                                    <label for="manutecao">Precisa de Manutenção</label>
                                </div>
                            </div>
                            <div class="divbotoes">
                                <input class="cancelar" type="button" value="Cancelar">
                                <input class="cadastrar" type="submit" value="Cadastrar">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
   
</body>

</html>
